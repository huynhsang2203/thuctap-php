<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<title></title>
	</head>
	<body>
		<div class="header">
			<div class="img">
				<img class="" src="img/little.png">
			</div>
			<div class="navbar">
				<ul>
					<li>
						<a class="a" href="" class="container-bt1">Trang chủ</a>
						<a class="a" href="" class="container-bt2">Sự kiện</a>
						<a class="a" href="" class="container-bt3">Liên hệ</a>
						<a class="a1" href="" class="container-bt4">0123456789</a>
					</li>
				</ul>
			</div>
		</div>
		<!--img logo-->
		<div class="img" style="width: 100%;">
			<div class="img-1">
				<img src="img/image2.png" alt="img2">
			</div>
			<div class="img-text">
				<h3>ĐẦM SEN</h3>
				<h3>PARK</h3>
			</div>
			<div >
				<img class="img-2" src="img/image3.png" alt="img3">
			</div>
			<div>
				<img class="img-3" src="img/image4.png" alt="img4">
			</div>
			<div style="background-color: red;">
				<!--<img class="img-4" src="img/image5.png" alt="img5">-->
			</div>
		</div>
		<br>
	</div>
	<div class="form-control">
		<form action="index_submit" method="get" accept-charset="utf-8">
			<select >
				<option value="goigiadinh">Gói gia đình</option>
				<option value="goivip">Gói VIP</option>
				<option value="goitieuchuan">Gói tiêu chuẩn</option>
			</select>
			<div class="input-signup">
				<input type="text" name="soluongve" placeholder="Số lượng vé">
				<input type="text" name="ngaysudung" placeholder="Ngày sử dụng (dd/mm/yy)" >
				<!---->
				<label for="start"></label>
				<input type="date" id="start" name="trip-start"
				value="2018-07-22"
				min="2015-01-01" max="2025-12-31">
			</div>
			<div class="img-form">
				<img class="img-form-signup" src="img/img-form-signup.png" alt="img-signup">
				<img class="img-form-ticket" src="img/ticket.png" alt="ticket">
			</div>
			<div>
				<p class="text-ticket">VÉ CỦA BẠN</p>
			</div>
		</form>
	</div>
</body>
</html>
